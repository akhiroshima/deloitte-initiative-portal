<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deloitte Initiative Portal</title>
    <style>
      @keyframes placeholder-grow {
        from {
          transform: scaleY(0);
        }
        to {
          transform: scaleY(1);
        }
      }

      .task-placeholder {
        min-height: 100px;
        flex-shrink: 0;
        border-radius: calc(var(--radius) + 2px);
        background-color: hsl(var(--muted) / 0.5);
        border: 2px dashed hsl(var(--border));
        transform-origin: top;
        animation: placeholder-grow 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
        transition: all 0.2s ease-in-out;
      }

      .dnd-item-transition {
        transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
      }
      
      .is-dragging {
        transform: scale(1.05) rotate(2deg);
        box-shadow: 0 10px 20px hsl(var(--foreground) / 0.1), 0 3px 6px hsl(var(--foreground) / 0.08);
        cursor: grabbing !important;
        z-index: 10;
      }

      .is-drag-source {
        visibility: hidden;
      }
    </style>

}
