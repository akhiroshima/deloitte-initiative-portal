[build]
  publish = "dist"
  command = "echo 'Build already completed by GitHub Actions'"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["pg"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA routing for client app
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
